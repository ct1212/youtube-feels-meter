<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Feels Meter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .playlist-info {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .playlist-header {
            display: flex;
            gap: 20px;
            align-items: start;
            margin-bottom: 20px;
        }

        .playlist-thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .playlist-details h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .overall-score {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-content {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
            color: #333;
        }

        .video-artist {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .video-score {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .score-badge {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .mood-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .example {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .example a {
            color: #667eea;
            text-decoration: none;
        }

        .example a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ YouTube Feels Meter</h1>
            <p>Discover the emotional vibes of any YouTube playlist</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input
                    type="text"
                    id="playlistUrl"
                    placeholder="Paste YouTube playlist URL here..."
                    value="">
                <button id="analyzeBtn" onclick="analyzePlaylist()">Analyze Playlist</button>
            </div>
            <div class="example">
                Example: <a href="#" onclick="useExample(); return false;">https://www.youtube.com/playlist?list=PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI</a>
            </div>
            <div id="error" class="error"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing your playlist... This may take a minute.</p>
        </div>

        <div id="results" class="results">
            <div class="playlist-info">
                <div class="playlist-header">
                    <img id="playlistThumbnail" class="playlist-thumbnail" src="" alt="Playlist">
                    <div class="playlist-details">
                        <h2 id="playlistTitle"></h2>
                        <p id="playlistDescription"></p>
                    </div>
                </div>

                <div id="overallScore" class="overall-score"></div>

                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalVideos">0</div>
                        <div class="stat-label">Videos</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="matchedVideos">0</div>
                        <div class="stat-label">Matched</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="avgEnergy">0</div>
                        <div class="stat-label">Avg Energy</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="avgTempo">0</div>
                        <div class="stat-label">Avg Tempo</div>
                    </div>
                </div>
            </div>

            <div id="videosGrid" class="videos-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://backend-six-sigma-36.vercel.app';

        function useExample() {
            document.getElementById('playlistUrl').value = 'https://www.youtube.com/playlist?list=PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI';
        }

        function getMoodColor(score) {
            if (score >= 80) return '#4caf50';
            if (score >= 60) return '#8bc34a';
            if (score >= 40) return '#ffc107';
            if (score >= 20) return '#ff9800';
            return '#f44336';
        }

        function getMoodLabel(score) {
            if (score >= 80) return 'Euphoric';
            if (score >= 60) return 'Uplifting';
            if (score >= 40) return 'Balanced';
            if (score >= 20) return 'Mellow';
            return 'Somber';
        }

        async function analyzePlaylist() {
            const url = document.getElementById('playlistUrl').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (!url) {
                showError('Please enter a YouTube playlist URL');
                return;
            }

            // Hide previous results and errors
            errorDiv.classList.remove('show');
            resultsDiv.classList.remove('show');
            loadingDiv.classList.add('show');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/playlist/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ playlistUrl: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to analyze playlist');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                loadingDiv.classList.remove('show');
                analyzeBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            // Playlist info
            document.getElementById('playlistTitle').textContent = data.playlist.title;
            document.getElementById('playlistDescription').textContent = data.playlist.description || '';
            document.getElementById('playlistThumbnail').src = data.playlist.thumbnail;

            // Overall score
            const overallScore = Math.round(data.analysis.overallScore);
            const scoreColor = getMoodColor(overallScore);
            const moodLabel = getMoodLabel(overallScore);
            document.getElementById('overallScore').innerHTML = `
                <div style="color: ${scoreColor}">${overallScore}</div>
                <div style="font-size: 1.5rem; color: #666">${moodLabel}</div>
            `;
            document.getElementById('overallScore').style.backgroundColor = scoreColor + '20';

            // Stats
            document.getElementById('totalVideos').textContent = data.analysis.totalVideos;
            document.getElementById('matchedVideos').textContent = data.analysis.matchedVideos;
            document.getElementById('avgEnergy').textContent = Math.round(data.analysis.averageEnergy * 100);
            document.getElementById('avgTempo').textContent = Math.round(data.analysis.averageTempo);

            // Videos grid
            const videosGrid = document.getElementById('videosGrid');
            videosGrid.innerHTML = '';

            data.analysis.videos.forEach(video => {
                const score = Math.round(video.feelsScore);
                const color = getMoodColor(score);
                const mood = getMoodLabel(score);

                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img class="video-thumbnail" src="${video.thumbnail}" alt="${video.title}">
                    <div class="video-content">
                        <div class="video-title">${video.title}</div>
                        <div class="video-artist">${video.channelTitle}</div>
                        <div class="video-score">
                            <span class="mood-label" style="color: ${color}">${mood}</span>
                            <span class="score-badge" style="background: ${color}; color: white">${score}</span>
                        </div>
                    </div>
                `;
                videosGrid.appendChild(card);
            });

            resultsDiv.classList.add('show');
        }

        // Allow Enter key to trigger analysis
        document.getElementById('playlistUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzePlaylist();
            }
        });
    </script>
</body>
</html>
